plugins {
    id 'java'
    id 'maven-publish'
}

apply plugin: 'jacoco'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://repo.maven.apache.org/maven2" }
    maven { url "http://repo.typesafe.com/typesafe/repo" }
    maven { url "https://plugins.gradle.org/m2/" }
}

dependencies {
    compile 'org.apache.poi:poi:3.16'
    compile 'org.apache.poi:poi-ooxml:3.16'

    testCompile("org.mockito:mockito-core:2.25.0")
    testCompile("junit:junit:4.12")
}

group = 'org.excelutil'
version = '2.0.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8
compileJava.options.setEncoding("UTF-8")
compileTestJava.options.setEncoding("UTF-8")

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

task codeCoverageReport(type: JacocoReport) {
    reports {
        xml.enabled true
        html.enabled false
        csv.enabled false
    }

    onlyIf = { true }
}

check.dependsOn codeCoverageReport